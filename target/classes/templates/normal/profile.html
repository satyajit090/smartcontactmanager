<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
<div class="container" th:object="${user}">

<div class="card">

<div class="card-body">

<div class="container text-center">
      <img  style="height:200px; width:200px;"  class="my_profile_pic mt-3" alt="profile photo" src="" th:src="@{'/img/'+${user.imageUrl}}" />

</div>

<h1 class="text-center mt-3" th:text="${user.name}"> </h1>


<table class="table text-center">

  <thead>
    <tr>
      <th scope="col">USER-ID</th>
      <th scope="col">SCM2024<span th:text="${user.id}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
     
    </tr>
    
     <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
     
    </tr>
    
     
    
  </tbody>
  
  
  
  
  
</table>


</div>


</div>


</div>

</section>
</body>
</html>
