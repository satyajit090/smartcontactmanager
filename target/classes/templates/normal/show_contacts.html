<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

<div class="card mr-3 ml-3">

<div class="card-body">

<h1 class="text-center">Your Contact</h1>


<!-- search area -->

<div class="search-container my-4">
<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contact" />

<div class="search-result">

<!-- result goes here -->



</div>

</div>



<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each ="c:${contact}" >
      <th  scope="row" th:text="'SCM2024'+${c.cid}">1</th>
      <td>
      <img class="my_profile_pic" alt="profile photo" src="" th:src="@{'/img/'+${c.image}}" />
      
      <span th:text="${c.name}"></span> </td>
      <td>
      
      <a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}"><span th:text="${c.email}"></span></a>
      </td>
      <td th:text="${c.phone}">Phone</td>
      <td>
      <a href="#"  th:onClick=|deleteContact(${c.cid})| class="btn btn-danger btn-sm">Delete</a>
      
      <form  method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
      
      
       <input type="submit" class="btn btn-success btn-sm" value="Update">
      
      </form>
      
      </td>
      
    </tr>
    
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}"class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>


</div>

</div>
<h1>
</h1>
</section>
</body>
</html>
