<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
 <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                    
                       <div class="alert alert-success" role="alert">
                             Successfully send OTP to your Registered Email...........
                       </div>
                        
                        <form action="#" th:action="@{/send-otp}" method="post">
                        
                        
                        <div class="form-group">
                        
                        
                        <input name="otp" type="email" placeholder="Enter your OTP " class="form-control">
                        
                        </div>
                        
                        <div class="container text-center">
                        
                        <button class="btn btn-success ">Verify</button>
                        
                        </div>
                        </form>
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
