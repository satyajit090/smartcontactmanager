<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

<div class="card mr-3 ml-3">

<div class="card-body" th:if="${contact}">

<div class="container text-center">
      <img  style="height:200px; width:200px;"  class="my_profile_pic" alt="profile photo" src="" th:src="@{'/img/'+${contact.image}}" />

           <h3 class="mt-3" ><span th:text="${contact.name}"> </span>(<span th:text="${contact.secondName}" ></span>)</h3>






<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCM2024<span th:text="${contact.cid}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
     
    </tr>
    
     <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
     
    </tr>
    
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
     
    </tr>
    
  </tbody>
  
  
  
  
  
</table>

<div class="description">
  
  <th:block th:utext="${contact.Description}"></th>
  
  </div>

<div class="container text-center">
<a href="#"  th:onClick=|deleteContact(${contact.cid})| class="btn btn-danger btn-sm">Delete</a>
      <botton class="btn btn-success btn-sm">Update</botton>
</div>

</div>

</div>
<h1 th:unless="${contact}">Sorry!! Unauthenticated try....</h1>
</div>
</section>
</body>
</html>
